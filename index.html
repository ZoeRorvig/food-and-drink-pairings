<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Food and Drink Pairings</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="row min-vh-100">
        <div class="col-12 col-md-4 min-vh-100">
          <form>
            <fieldset>
              <legend>Food and Drink Lookup</legend>
              <div class="mb-3">
              <label for="food-input" class="form-label">Food Lookup</label>
              <input type="text" id="food-input" class="form-control" placeholder="Enter Food">
              <button type="button" class="btn btn-primary" id="food-button">Search</button>
              </div>
              <div class="mb-3">
                <label for="drink-input" class="form-label">Drink Lookup</label>
                <input type="text" id="drink-input" class="form-control" placeholder="Enter Drink">
                <button type="button" class="btn btn-primary" id="drink-button">Search</button>
              </div>
                <p>Want to try something new? Find a new pair!</p>
              <button type="button" class="btn btn-primary" id="randomize-button">Pair Me!</button>
          </fieldset>
          </form>

          
    <script src="./assets/script.js"></script>
</body>
</html>
