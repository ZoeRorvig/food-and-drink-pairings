<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food and Drink Pairings</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <h1>Dine & Sip</h1>
  </header>
  <div class="row min-vh-100">
    <div class="col-4 col-md-4 min-vh-100">
      <form>
        <fieldset>
          <legend>Food and Drink Lookup</legend>
          <div class="mb-3 food-ingredient">
            <label for="food-input" class="form-label">Food Lookup</label>
            <input type="text" id="food-input" class="form-control" placeholder="Enter Main Ingredient">
            <p></p>
            <button type="button" class="btn btn-primary" id="food-button">Search</button>
          </div>
          <div class="mb-3 drink-ingredient">
            <label for="drink-input" class="form-label">Drink Lookup</label>
            <input type="text" id="drink-input" class="form-control" placeholder="Enter Main Ingredient">
            <p></p>
            <button type="button" class="btn btn-primary" id="drink-button">Search</button>
          </div>
          <p>Want to try something new? Find a new pair!</p>
          <button type="button" class="btn btn-primary" id="randomize-button">Pair Me!</button>
          <button id="clearBtn" type="button" class="btn btn-primary">Clear Favorites</button>
        </fieldset>
      </form>
    </div>
    <div class="col-4 col-md-4">
      <div class="card-food">
        <img src="" id="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="foodCardTitle">Card title</h5>
        </div>
        <ul class="list-group list-group-flush" id="food-list">
          <li></li>
        </ul>
        <a href="#" target="_blank" id="recipe-link">Recipe</a>
        <a href="#" target="_blank" id="drink-link">Video</a>
        <button id="foodFav">Add to Favorites</button>
      </div>
      </div>
    <div class="col-4 col-md-4">
    <div class="card-drink">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title" id="drinkCardTitle">Card title</h5>
        </div>
        <ul class="list-group list-group-flush" id ="drink-list">
          <li></li>
        </ul>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
        <button id="drinkFav">Add to Favorites</button>
    </div>
    </div>
    <div class="row min-vh-100"></div>
    <div class="col-4 col-md-4">
      <ul id="foodList"></ul>
    </div>
    <div class="col-4 col-md-4">
      <ul id="drinkList"></ul>
    </div>
      <script src="./assets/script.js"></script>
      <footer>
        <p>Group 8 &copy;</p>
      </footer>
    </body>

</html>
